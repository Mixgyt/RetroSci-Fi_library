<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/sci-fi.css">
    <title>Document</title>
</head>
<body>
    <div>
      <form class="container">
        <!-- CAPTURA FORMULARIO -->
        <div class="container-sm">
              <label for="" class="form-label">añade tu nombre</label>
              <input type="text" class="form-control" placeholder="Nombre completo">
              
              <label for="" class="form-label">añade tu correo</label>
              <input type="email" class="form-control" placeholder="Correo electrónico">
              <label for="" class="form-label">Ingrese su contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña">
              <div class="form-check form-check-inline">
                <label><input type="radio" name="sexo" class="form-check-input"> Hombre</label>
                <label><input type="radio" name="sexo" class="form-check-input"> Mujer</label>
              </div>         
              <div class="form-check">
                  <label><input type="checkbox" class="form-check-input"> Acepto los términos</label>
              </div>
        </div>



            <div class="form-check">
                <label for="" class="form-label">Genero</label>
                <label><input type="radio" name="sexo" class="form-check-input"> Hombre</label>
                <label><input type="radio" name="sexo" class="form-check-input"> Mujer</label>
            </div>


            <label for="">Seleccione un numero</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <input type="color" class="form-control">
            <label for="">Seleccione una edad</label>
            <input type="range" class="form-range">
            <input type="hidden" class="form-control" value="1234">

            <div class="input-group mb-3">
                <span class="input-group-text " id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3 b-r">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="mb-3">
                <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>


            <input type="submit" class="form-control btn btn-primary" value="Enviar formulario">

            <br><br><br>
            
        </form>
        <!-- CAPTURA DE LAYOUD -->
        <div class="container-sm">
          <form class="row g-3 m-2">
          <h2 class="col-12">Formulario layout</h2>
          <div class="col-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                
                <label class="form-check-label" for="gridCheck">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="col-12"><br></div>
          </form>
        </div>
    </div>
</body>
</html>
